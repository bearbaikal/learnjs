<h1>Уроки по JS</h1>
<h2>Область видимости - var и let</h2>
<script>
	console.log("Пример #1")
	console.log("Объявляю переменную в области видимости скрипта через var и присваиваю ей значение v=1")
	var v = 1
	function test(){
		console.log("Теперь объявляю с помощью того же var ту же переменную v внутри функции и присваиваю ей значение v=2")
		var v = 2
		console.log("Вывожу v внутри функции: v = " + v)
	}
	test()
	console.log("Теперь вывожу v в основном коде после выполнения функции: v = " + v)
	console.log("Отсюда можно сделать вывод, что изменение значения v внутри функции не повлияло на значение v вне функции при использовании var для объявления переменной вне функции и внутри функции")
	console.log("По сути внутри функции происходит повторное объявление переменной, значение которой не влияет на значение переменной в глобальной области видимости всего скрипта")
	console.log("Пример #2")
	console.log("Объявляю переменную в области видимости скрипта через var и присваиваю ей значение w=1")
	var w=1
	function test2(){
		console.log("В отличие от примера #1 внутри функции я не буду объявлять переменную с помощью var, а лишь выведу её значение")
		console.log("Значение w внутри функции w = " + w)
	}
	test2()
	console.log("Получается, что выводится значение переменной из глобальной области видимости, т.к. переменная не была переопределена внутри функции")
	console.log("А теперь попробую изменить значение переменной w внутри функции, не переопределяя её")
	function test2_1(){
		w=2
		console.log("Внутри функции w = " + w)
	}
	test2_1()
	console.log("А вне функции w = " + w)
	console.log("Отсюда делаю вывод, что внутри функции было переопределено значение глобальной переменной w")
	console.log("Резюме из этих двух примеров состоит в том, что использование var внутри функции для объявления переменной возможно, при этом область видимости переменной так и останется внутри функции")
	console.log("Пример #3")
	console.log("В этом примере я попробую обратиться извне к переменной, объявленной только внутри функции с помощью var")
	console.log("Присваиваю внутри функции с помощью var значение переменной y: y=1")
	function test3(){
		var y = 1
	}
	test3()
	console.log("Теперь извне функции обращаюсь к объявленной внутри функции переменной y")
	console.log("После обращения я получу ошибку ReferenceError y is not defined, поэтому пишу это сообщение здесь, т.к. работа скрипта прекратится: y = ")
	console.log(y)

</script>
